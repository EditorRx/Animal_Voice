<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Tool Opener</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
        button { font-size: 28px; padding: 20px 40px; background: #e74c3c; color: white; border: none; border-radius: 10px; cursor: pointer; }
        button:hover { background: #c0392b; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>start</h1>
    
    <button id="openBtn">OPEN</button>

    <script>
        const sites = [
            'https://editorrx.github.io/worth_Score/',
            'https://studio.speechify.com/scratchpad',
            'https://khojotech.in/smsbomber#bestsmsbomber',
            'https://www.callbomberz.in/'
        ];

        function openWithDelay() {
            let index = 0;
            const interval = setInterval(() => {
                if (index < sites.length) {
                    window.open(sites[index], '_blank');
                    index++;
                } else {
                    clearInterval(interval);
                    alert("best to use.");
                }
            }, 600);  // 800ms delay â€“ adjust kar sakte ho (600-1200 try karo agar issue ho)
        }

        document.getElementById('openBtn').addEventListener('click', () => {
            if (confirm("try agsin)!")) {
                openWithDelay();
            }
        });
    </script>
</body>
</html>
